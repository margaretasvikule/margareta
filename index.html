<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiramisu Recepte</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .big-title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(to bottom, #ffffff, rgba(0, 0, 0, 0));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            margin-bottom: 20px;
        }
        .stretched-text {
            font-size: 2rem;
            font-weight: bold;
            display: inline-block;
            color: #ff6600;
            text-shadow: 2px 2px 5px #ff3300;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.2rem;
        }
        .recipe {
            margin-top: 20px;
            font-size: 1rem;
        }
        .link {
            display: block;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ffcc00;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="big-title">Receptes</div>
    <br>
    <div class="stretched-text">Tiramisū recepte</div>
    <div class="content">
        <h2 class="stretched-text">Par kūkas recepti</h2>
        <p>Šeit es ievietošu informāciju par tiramisū kūku un tās izcelsmi.</p>
    </div>
    <div class="recipe">
        <h3 class="stretched-text">Tiramisū sastāvdaļas:</h3>
        <ul>
            <li>250g mascarpone siera</li>
            <li>3 olas</li>
            <li>100g cukura</li>
            <li>200ml stipras kafijas</li>
            <li>200g savoiardi cepumu</li>
            <li>Kakao pulveris pārkaisīšanai</li>
        </ul>
    </div>
    <a class="link" href="#">Labu apetīti!</a>
</body>
</html>
