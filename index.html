<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moderns Plakāts</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    
    body {
      background-color: black;
      color: white;
      font-family: 'Anton', sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      position: relative;
    }
    .title {
      font-size: 4rem;
      position: relative;
      text-transform: uppercase;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    .title::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      color: transparent;
      text-shadow: 
        -12px -12px 20px rgba(255, 255, 0, 1),
        12px 12px 20px rgba(255, 255, 0, 1),
        -20px -20px 40px rgba(255, 255, 0, 0.9),
        20px 20px 40px rgba(255, 255, 0, 0.9),
        -30px -30px 60px rgba(255, 255, 0, 0.8),
        30px 30px 60px rgba(255, 255, 0, 0.8),
        -40px -40px 80px rgba(255, 255, 0, 0.7),
        40px 40px 80px rgba(255, 255, 0, 0.7);
      filter: blur(12px);
      mix-blend-mode: screen;
      z-index: -1;
    }
    .title:hover {
      color: yellow;
    }
    #videoContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 999;
    }
    #videoContainer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title" data-text="Daudz laimes dzimšanas dienā" onclick="showVideo()">
      Daudz laimes dzimšanas dienā
    </div>
  </div>

  <div id="videoContainer">
    <video src="mp4isaversija.MOV" controls autoplay></video>
  </div>

  <script>
    function showVideo() {
      document.getElementById('videoContainer').style.display = 'block';
    }
  </script>
</body>
</html>
