<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderns Plakāts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        
        body {
            background-color: black;
            color: white;
            font-family: 'Anton', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
        }
        .title {
            font-size: 6rem;
            position: relative;
            text-transform: uppercase;
            color: white;
        }
        .title::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            color: transparent;
            text-shadow: 
                -12px -12px 20px rgba(0, 50, 255, 1), /* Zilā tonis kreisajā augšējā pusē */
                12px 12px 20px rgba(255, 50, 0, 1), /* Oranžais labajā apakšējā pusē */
                -20px -20px 40px rgba(0, 50, 255, 0.9),
                20px 20px 40px rgba(255, 50, 0, 0.9),
                -30px -30px 60px rgba(0, 50, 255, 0.8),
                30px 30px 60px rgba(255, 50, 0, 0.8),
                -40px -40px 80px rgba(0, 50, 255, 0.7),
                40px 40px 80px rgba(255, 50, 0, 0.7);
            filter: blur(12px);
            mix-blend-mode: screen;
            z-index: -1;
        }
        .fix-accent {
            position: relative;
            display: inline-block;
        }
        .fix-accent::after {
            content: '¯';
            position: absolute;
            top: -0.6em;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" data-text="DIENĀ">
            DIEN<span class="fix-accent">A</span>
        </div>
    </div>
</body>
</html>
