<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderns PlakƒÅts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        
        body {
            background-color: black;
            color: white;
            font-family: 'Anton', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            position: relative;
        }
        .title {
            font-size: 6rem;
            position: relative;
            text-transform: uppercase;
            color: white;
        }
        .title::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            color: transparent;
            text-shadow: 
                0px 0px 5px rgba(255, 255, 255, 1),
                0px 0px 15px rgba(255, 200, 100, 1),
                0px 0px 30px rgba(255, 150, 50, 0.9),
                0px 0px 50px rgba(255, 100, 0, 0.8),
                0px 0px 70px rgba(255, 50, 0, 0.7),
                -10px 0px 30px rgba(0, 50, 255, 0.8),
                -20px 0px 50px rgba(0, 50, 255, 0.6);
            filter: blur(8px);
            mix-blend-mode: screen;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" data-text="EXHAUST">EXHAUST</div>
    </div>
</body>
</html>
